<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>医生诊疗平台--病症分析</title>
  <style>
    .navul {
      list-style: none;
      display: flex;
      background-color: rgb(134, 246, 130);
      padding: 10px;
    }

    li {
      margin: 0 auto;
    }

    nav a {
      text-decoration: none;
      color: rgb(0, 12, 13);
      padding: Spx 10px;
    }

    nav a:hover {
      background-color: aquamarine;
    }

    .loin {
      display: flex;
      justify-content: center;
      align-items: center;
      /* background-color: rgba(255, 255, 255, 0.7); */
      flex-direction: column;
      height: 57vh;
    }

    .header {
      width: 200px;
      border-radius: 0;

    }

    .mainb {
      padding: 150px;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    label {
      width: 100px;
      text-align: right;
      display: inline-block;
    }

    button {
      width: 330px;
      height: 30px;
      margin: 10px;
      background: rgb(110, 77, 243);
      color: white;
      border: none;
      border-radius: 100px;
    }

    input {
      margin: 2px;
    }

    /* .container {
      width: 1000px;
      height: 3000px;
      overflow: auto;
      background-color: wheat;
      align-items: center;
      margin: 0 auto;
    } */
  </style>
</head>

<!-- <body background="../static/images/27.jpg"
  style="background-repeat: no-repeat;background-size: 100% 100%;background-attachment: fixed;"> -->

<body>
  <div class="container">
    {% if user %}
    <nav>
      <ul class="navul">
        <li><a href="/auth/doctor_nav_hzgl">患者管理</a></li>
        <li><a href="/auth/doctor_nav_bzfx">病症分析</a></li>
        <li><a href="/auth/doctor_nav_dzkf">对症开方</a></li>
        <li><span>当前登录：{{ user.username }}</span></li>
      </ul>
    </nav>
    {% endif %}
    <div class="mainb">
      <div class="loin">
        <form method="POST">
          <div>
            <label for="exampleInputEmail1">患者姓名</label>
            <input type="text" class="header" name="patient">
          </div>
          <div>
            <label for="exampleInputPassword1">治疗方案</label>
            <input type="text" name="treatment" class="header">
          </div>
          <div>
            <label for="exampleInputEmail1">治疗时间</label>
            <input type="text" class="header" name="treatment_time">
          </div>
          <div>
            <label for="exampleInputEmail1">复诊时间</label>
            <input type="text" class="header" name="fllow_treatment">
          </div>
          <div>
            <label for="exampleInputEmail1">合计费用</label>
            <input type="text" class="header" name="cost">
          </div>
          <div>
            <label for="exampleInputEmail1">主治医师</label>
            <input type="text" class="header" name="doctor">
          </div>
          <div>
            <button type="submit">提交</button>
            <a href="/auth/doctor_nav_dzkf"><button type="button">刷新</button></a>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
