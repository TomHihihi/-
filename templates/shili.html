<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/init.css">
  <title>首页登录</title>
  <link type="text/css" href="../static/common.css" rel="stylesheet">
  <style>
    button {
      width: 330px;
      height: 30px;
      margin: 5px;
      background: rgba(77, 132, 226);
      color: white;
      border: none;
    }

    /* .loin {
      width: 350px;
      height: 330px;
      padding-top: 40px;
      padding-bottom: 50px;

      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.7);
    } */

    .loin {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.7);
      flex-direction: column;
      height: 30vh;
    }
  </style>
</head>

<body background="../static/images/27.jpg"
  style="background-repeat: no-repeat;background-size: 100% 100%;background-attachment: fixed;">
  <div class="mainb">
    <div class="loin">
      <h1 style="text-align: center;">维吾尔医诊疗系统首页</h1>
      <h3 style="text-align: center;">登录</h3>
      <button onclick="toggleLogin()">切换身份</button>

      <form id="doctorloginForm" style="display: none;" action="/auth/login" method="POST">
        <div class="header">
          <label>用户名</label>
          <input type="text" class="form-control" name="username" placeholder="医生用户名">
        </div>
        <div class="header">
          <label>密码</label>
          <input type="password" name="password" class="form-control" placeholder="医生密码">
        </div>
        <button type="submit" onclick="login()">医生登录</button>
      </form>

      <form id="huangzheForm" style="display: none;" action="/auth/patient_login" method="POST">
        <div class="header">
          <label for="exampleInputEmail1">用户名</label>
          <input type="text" class="form-control" name="username" placeholder="患者用户名">
        </div>
        <div class="header">
          <label for="exampleInputPassword1">密码</label>
          <input type="password" name="password" class="form-control" placeholder="患者密码">
        </div>
        <button type="submit" onclick="huangzheLogin()">患者登录</button>
        <a href="/auth/patient_register"><button type="button">患者注册入口</button></a>
      </form>
      <form id="adminLoginForm" style="display: none;" action="/auth/admin_login" method="POST">
        <div class="header">
          <label for="exampleInputEmail1">用户名</label>
          <input type="text" class="form-control" name="username" placeholder="管理员用户名">
        </div>
        <div class="header">
          <label for="exampleInputPassword1">密码</label>
          <input type="password" name="password" class="form-control" placeholder="管理员密码">
        </div>
        <button type="submit" onclick="adminLogin()">管理员登录</button>
      </form>
    </div>
  </div>
  <script>
    var doctorloginForm = document.getElementById('doctorloginForm');
    var huangzheForm = document.getElementById('huangzheForm');
    var adminLoginForm = document.getElementById('adminLoginForm');
    function toggleLogin() {
      if (doctorloginForm.style.display === 'none' && huangzheForm.style.display === 'none' && adminLoginForm.style.display === 'none') {
        doctorloginForm.style.display = 'block';
        adminLoginForm.style.display = 'none';
        huangzheForm.style.display = 'none'
      } else if (huangzheForm.style.display === 'none' && adminLoginForm.style.display === 'none' && doctorloginForm.style.display === 'block') {
        doctorloginForm.style.display = 'none';
        huangzheForm.style.display = 'block';
        adminLoginForm.style.display = 'none'
      } else if (doctorloginForm.style.display === 'none' && huangzheForm.style.display === 'block' && adminLoginForm.style.display === 'none') {
        huangzheForm.style.display = 'none'
        doctorloginForm.style.display = 'none';
        adminLoginForm.style.display = 'block';
      } else {
        doctorloginForm.style.display = 'block';
        adminLoginForm.style.display = 'none';
        huangzheForm.style.display = 'none'

      }
    }

    function login() {
      // 处理普通用户登录逻辑
      // 例如，验证用户名和密码是否正确
      // 可以在这里使用 AJAX 请求向服务器发送验证请求
      alert('医生用户登录');
    }

    function huangzheLogin() {
      // 处理管理员登录逻辑
      // 例如，验证管理员用户名和密码是否正确
      // 可以在这里使用 AJAX 请求向服务器发送验证请求
      alert('患者登录');
    }

    function adminLogin() {
      // 处理管理员登录逻辑
      // 例如，验证管理员用户名和密码是否正确
      // 可以在这里使用 AJAX 请求向服务器发送验证请求
      alert('管理员登录');
    }
  </script>
</body>

</html>
